<div class="col-md-8 offset-md-2">
  <h2 class="text-center">Vehicle List</h2>
  <br />
  <table class="table table-striped">
    <thead>
      <tr>
        <th>Vehicle Name</th>
        <th>Owner Name</th>
        <th>Year</th>
        <th>License Plate</th>
        <th>Service Status</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let vehicle of vehicles">
        <td *ngIf="vehicle.serviceStatus === 'Scheduled'">{{ vehicle.name }}</td>
        <td *ngIf="vehicle.serviceStatus === 'Scheduled'">{{ vehicle.ownerName }}</td>
        <td *ngIf="vehicle.serviceStatus === 'Scheduled'">{{ vehicle.year }}</td>
        <td *ngIf="vehicle.serviceStatus === 'Scheduled'">{{ vehicle.licensePlate }}</td>
        <td *ngIf="vehicle.serviceStatus === 'Scheduled'">{{ vehicle.serviceStatus }}</td>
        <td *ngIf="vehicle.serviceStatus === 'Scheduled'">
          <button (click)="updateCart(vehicle.id)" class="btn btn-info">Update</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
