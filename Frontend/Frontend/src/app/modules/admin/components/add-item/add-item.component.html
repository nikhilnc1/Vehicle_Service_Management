<app-admindashboard>
<div class="col-md-6 offset-md-3">
    <h3>Create Item</h3>
    <form (ngSubmit)="onSubmit()">
      <br />
      <div class="form-group">
        <label>Name</label>
        <input
          type="text"
          class="form-control"
          id="name"
          [(ngModel)]="item.itemName"
          name="name"
        />
      </div>
      <br />
      <div class="form-group">
        <label>Description</label>
        <input
          type="text"
          class="form-control"
          id="address"
          [(ngModel)]="item.itemDescription"
          name="address"
        />
      </div>
      <br />
      <div class="form-group">
        <label>Cost</label>
        <input
          type="text"
          class="form-control"
          id="address"
          [(ngModel)]="item.itemCost"
          name="address"
        />
      </div>
      <br />
      <button class="btn btn-success" type="submit">Submit</button>
    </form>
  </div>
</app-admindashboard>
