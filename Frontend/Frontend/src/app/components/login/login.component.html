<div class="container-fluid page-body-wrapper full-page-wrapper">
    <div class="content-wrapper d-flex align-items-center auth px-0">
      <div class="row w-100 mx-0">
        <div class="col-lg-5 mx-auto">
          <div class="auth-form-light text-left py-5 px-4 px-sm-5">
            
            <h2 class="text-center">User Login</h2>
            <form (ngSubmit)="login()">
              <div class="mb-3">
                <label for="email" class="form-label">Email address</label>
                <input type="email" class="form-control" id="email" [(ngModel)]="email" name="email" required>
              </div>
              <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" [(ngModel)]="password" name="password" required>
              </div>
              <div class="form-check d-flex justify-content-between align-items-center mb-4">
                <div class="form-check-label text-muted">
                  
                </div>
                <a routerLink="/register" routerLinkActive="active" class="auth-link text-black">Register </a>
              </div>
              <button type="submit" class="text-center btn btn-primary">Login</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
